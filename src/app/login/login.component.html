
<h3 class="text text-success">{{abc}}</h3>

<h4 class="text text-danger">{{message}}</h4>

<form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm)">

    <div class="form-group">
      <label>Name:</label>
    </div>
    <div class="form-group">
      <input type="text" name="name" ngModel #name="ngModel" pattern="[a-z]*" minlength="3"
       class="form-control" required>
      
    </div>
    <div class="alert alert-danger" *ngIf="name.errors?.required && name.touched">
         Name is mandatory
    </div>
    <div class="alert alert-danger" *ngIf="name.errors?.minlength && name.touched">
        Minimum 3 letters
   </div>
   <div class="alert alert-danger" *ngIf="name.errors?.pattern && name.touched">
        Only alphabets allowed
      </div>

    <div class="form-group">
        <label>Password:</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" ngModel class="form-control">
      </div>
     <input type="submit" class="btn btn-primary" value="login" [disabled]="loginForm.invalid">  

</form>
